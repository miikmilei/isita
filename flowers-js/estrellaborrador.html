<div class="sky">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</div>
<style>
    .sky {
        width: 100%;
        height: 200px;
        background-color: #000;
        position: relative;
        overflow: hidden;
    }
    .star {
        width: 2px;
        height: 2px;
        background-color: white;
        position: absolute;
        animation: twinkle 1.5s infinite ease-in-out;
    }
    .star:nth-child(1) { top: 20%; left: 30%; }
    .star:nth-child(2) { top: 50%; left: 60%; }
    .star:nth-child(3) { top: 70%; left: 40%; }
    .star:nth-child(4) { top: 30%; left: 80%; }
    .star:nth-child(5) { top: 60%; left: 20%; }
    @keyframes twinkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
</style>
